    <script>
        // Configuration

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {

            initializeState();
            setupEventListeners();

        // Initialize application state
        function initializeState() {
            // Try to load saved data from localStorage

                    parsedData.lastUpdated = new Date(parsedData.lastUpdated);

        // Initialize default state when no saved data exists

            APP_STATE.program.startDate = new Date(CONFIG.defaultStartDate);
            
            // Calculate end date (start date + total days - 1)
            const endDate = new Date(APP_STATE.program.startDate);
            endDate.setDate(endDate.getDate() + CONFIG.totalDays - 1);
            APP_STATE.program.endDate = endDate;
            
            // Create day entries for all program days
            APP_STATE.days = [];
            
            for (let i = 0; i < CONFIG.totalDays; i++) {
                const dayDate = new Date(APP_STATE.program.startDate);
                dayDate.setDate(dayDate.getDate() + i);
                
                const activities = {};
                CONFIG.activities.forEach(activity => {
                    activities[activity.id] = 'pending';

                APP_STATE.days.push({
                    day: i + 1,
                    date: dayDate,
                    activities: activities
                });
            }
            
            // Save the initialized state
            saveState();
        }

        // Save application state to localStorage
        function saveState() {
            try {
                localStorage.setItem(CONFIG.storageKey, JSON.stringify(APP_STATE));

                document.getElementById('lastUpdatedDisplay').textContent = formatDate(APP_STATE.lastUpdated);

            }
        }

        // Update an activity's status
        function updateActivityStatus(activityId, status) {
            // Get the current day's data
            const currentDayData = APP_STATE.days.find(day => day.day === APP_STATE.program.currentDay);
            
            if (!currentDayData) {
                showToast('Could not find data for the current day', 'error');
                return;
            }
            
            // Get the previous status to update statistics
            const previousStatus = currentDayData.activities[activityId];
            
            // Update the activity status
            currentDayData.activities[activityId] = status;
            
            // Update stats based on status changes
            updateStats(previousStatus, status);
            
            // Update UI
            updateCardStatus(activityId, status);
            updateProgressStats();
            updateProgressBar();
            
            // Check if all activities are completed for achievement
            checkAchievements();
            
            // Save the updated state
            saveState();
            
            // Show a toast notification
            let message = '';
            let type = '';
            
            switch (status) {
                case 'completed':
                    message = `${getActivityTitle(activityId)} marked as completed. Great job!`;
                    type = 'success';
                    break;
                case 'missed':
                    message = `${getActivityTitle(activityId)} marked as missed. You'll get it next time!`;
                    type = 'warning';
                    break;
                case 'pending':
                    message = `${getActivityTitle(activityId)} set back to pending.`;
                    type = 'info';
                    break;
            }
            
            showToast(message, type);
        }

        // Get activity title by ID
        function getActivityTitle(activityId) {
            const activity = CONFIG.activities.find(a => a.id === activityId);
            return activity ? activity.title : 'Activity';
        }

        // Update statistics when activity status changes
        function updateStats(previousStatus, newStatus) {
            // Decrement count for previous status
            if (previousStatus === 'completed') {
                APP_STATE.stats.completed--;
            } else if (previousStatus === 'pending') {
                APP_STATE.stats.pending--;
            } else if (previousStatus === 'missed') {
                APP_STATE.stats.missed--;
            }
            
            // Increment count for new status
            if (newStatus === 'completed') {
                APP_STATE.stats.completed++;
            } else if (newStatus === 'pending') {
                APP_STATE.stats.pending++;
            } else if (newStatus === 'missed') {
                APP_STATE.stats.missed++;
            }
        }

        // Update card UI when status changes
        function updateCardStatus(activityId, status) {
            const card = document.getElementById(activityId);
            if (!card) return;
            
            // Remove all status classes
            card.classList.remove('status-pending', 'status-completed', 'status-missed');
            
            // Add the new status class
            card.classList.add(`status-${status}`);
            
            // Update the status text
            const statusText = card.querySelector('.status-text');
            if (statusText) {
                statusText.textContent = capitalizeFirstLetter(status);
            }
        }

        // Check for achievements
        function checkAchievements() {
            const currentDayData = APP_STATE.days.find(day => day.day === APP_STATE.program.currentDay);
            if (!currentDayData) return;
            
            const activities = Object.values(currentDayData.activities);
            const allCompleted = activities.every(status => status === 'completed');
            
            if (allCompleted) {
                // Show achievement banner
                const achievementBanner = document.getElementById('achievementBanner');
                achievementBanner.style.display = 'flex';
                
                // Add to achievements if not already there
                const achievementExists = APP_STATE.achievements.some(

                if (!achievementExists) {

                        day: APP_STATE.program.currentDay,
                        date: new Date(),
                        description: `Completed all activities on Day ${APP_STATE.program.currentDay}`

                    showToast('🏆 Achievement Unlocked: Perfect Day!', 'success');
                }
                
                // Save state to record the achievement
                saveState();
            } else {
                // Hide achievement banner if not all complete
                document.getElementById('achievementBanner').style.display = 'none';
            }
        }

        // Update progress statistics display
        function updateProgressStats() {
            document.getElementById('completedActivitiesDisplay').textContent = APP_STATE.stats.completed;
            document.getElementById('pendingActivitiesDisplay').textContent = APP_STATE.stats.pending;
            document.getElementById('missedActivitiesDisplay').textContent = APP_STATE.stats.missed;
        }

        // Update progress bar
        function updateProgressBar() {
            const totalActivities = CONFIG.totalDays * CONFIG.componentsPerDay;
            const progressPercentage = (APP_STATE.stats.completed / totalActivities) * 100;
            
            document.getElementById('progressBar').style.width = `${progressPercentage}%`;
            document.getElementById('progressPercentageDisplay').textContent = `${Math.round(progressPercentage)}%`;
        }

        // Generate day cards for history timeline
        function generateHistoryTimeline() {
            const historyTimeline = document.getElementById('historyTimeline');
            historyTimeline.innerHTML = '';
            
            // Create a timeline item for each day
            APP_STATE.days.forEach(day => {
                const isCurrentDay = day.day === APP_STATE.program.currentDay;
                const isFutureDay = day.day > APP_STATE.program.currentDay;
                
                // Calculate completion stats for this day
                const activities = Object.values(day.activities);
                const completedCount = activities.filter(status => status === 'completed').length;
                const missedCount = activities.filter(status => status === 'missed').length;
                const pendingCount = activities.filter(status => status === 'pending').length;
                
                // Determine day status class
                let statusClass = 'day-future';
                let statusIcon = '';
                
                if (!isFutureDay) {
                    if (completedCount === CONFIG.componentsPerDay) {
                        statusClass = 'day-perfect';
                        statusIcon = '✓';
                    } else if (completedCount > missedCount && completedCount > pendingCount) {
                        statusClass = 'day-good';
                        statusIcon = '👍';
                    } else if (missedCount > completedCount) {
                        statusClass = 'day-missed';
                        statusIcon = '✗';
                    } else {
                        statusClass = 'day-mixed';
                        statusIcon = '⚠️';
                    }
                }
                
                // Create timeline day element
                const timelineDay = document.createElement('div');
                timelineDay.className = 'timeline-day';
                timelineDay.setAttribute('data-day', day.day);
                
                // Add "current" class if this is the current day
                if (isCurrentDay) {
                    timelineDay.classList.add('current-day');
                }
                
                // Populate timeline day content
                timelineDay.innerHTML = `
                    <div class="day-label">Day ${day.day}</div>
                    <div class="day-date">${formatDate(day.date, true)}</div>
                    <div class="day-status ${statusClass}">${statusIcon}</div>
                    <div class="day-score">${completedCount}/${CONFIG.componentsPerDay}</div>
                `;
                
                // Add click handler to navigate to that day
                if (!isFutureDay) {
                    timelineDay.addEventListener('click', () => navigateToDay(day.day));
                }
                
                historyTimeline.appendChild(timelineDay);
            });
        }

        // Navigate to a specific day
        function navigateToDay(dayNumber) {
            if (dayNumber === APP_STATE.program.currentDay) return;
            
            showLoading(`Loading Day ${dayNumber}...`);
            
            // Update current day in state
            APP_STATE.program.currentDay = dayNumber;
            
            // Update UI for the new day
            setTimeout(() => {
                renderDayActivities();
                updateUIForCurrentDay();
                saveState();
                hideLoading();
                
                showToast(`Navigated to Day ${dayNumber}`, 'info');
            }, 500);
        }

        // Render activities for the current day
        function renderDayActivities() {
            const currentDayData = APP_STATE.days.find(day => day.day === APP_STATE.program.currentDay);
            if (!currentDayData) return;
            
            // For each activity, update the card status
            CONFIG.activities.forEach(activity => {
                const status = currentDayData.activities[activity.id];
                updateCardStatus(activity.id, status);
            });
        }

        // Update UI elements for the current day
        function updateUIForCurrentDay() {
            // Update day counter
            document.getElementById('currentDayDisplay').textContent = APP_STATE.program.currentDay;
            
            // Update days remaining
            const daysRemaining = CONFIG.totalDays - APP_STATE.program.currentDay;
            document.getElementById('daysRemainingDisplay').textContent = daysRemaining;
            
            // Check for achievements on this day
            checkAchievements();
            
            // Highlight the current day in the timeline
            const timelineDays = document.querySelectorAll('.timeline-day');
            timelineDays.forEach(dayEl => {

                if (parseInt(dayEl.getAttribute('data-day')) === APP_STATE.program.currentDay) {
                    dayEl.classList.add('current-day');

            });
        }

        // Calculate and update program dates display
        function updateProgramDates() {
            const startDate = APP_STATE.program.startDate;
            const endDate = APP_STATE.program.endDate;
            
            if (startDate && endDate) {

        // Format date for display

            if (short) {
                // Short format: May 14
                return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            } else {

        // Render the entire UI

        // Show loading overlay
        function showLoading(message = 'Loading...') {

        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('visible');

        // Show toast notification
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            
            // Create toast element
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            // Set icon based on type
            let icon = '💬';
            switch (type) {
                case 'success':
                    icon = '✅';
                    break;
                case 'warning':
                    icon = '⚠️';
                    break;
                case 'error':
                    icon = '❌';

                case 'info':
                    icon = 'ℹ️';

            // Populate toast content
            toast.innerHTML = `

                </div>

            timeline.scrollBy({ left: -700, behavior: 'smooth' });

            const timeline = document.getElementById('historyTimeline');
            timeline.scrollBy({ left: 700, behavior: 'smooth' });

        :root {
            /* Core Color Palette - Dark Luxury Theme */
            --primary: #0D0D0D;          /* Main dark background */
            --primary-light: #161616;     /* Secondary background */
            --primary-dark: #000000;      /* Darkest elements */
            --accent: #00D1FF;            /* Primary accent - Teal blue */
            --accent-light: #7EEAFF;      /* Light accent for highlights */
            --accent-dark: #0095B6;       /* Dark accent for active states */
            --secondary-accent: #FF6B00;  /* Orange accent for alerts/notifications */
            --success: #00E676;           /* Completed status */
            --success-dark: #00C853;      /* Completed hover */
            --warning: #FFD600;           /* Pending status */
            --warning-dark: #FFC400;      /* Pending hover */
            --danger: #FF3D00;            /* Missed status */
            --danger-dark: #DD2C00;       /* Missed hover */
            --text-primary: #FFFFFF;      /* Main text */
            --text-secondary: #B0B0B0;    /* Secondary text */
            --text-tertiary: #7B7B7B;     /* Tertiary text */
            --border-radius-sm: 8px;      /* Small border radius */
            --border-radius-md: 12px;     /* Medium border radius */
            --border-radius-lg: 20px;     /* Large border radius */
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 12px 24px rgba(0, 0, 0, 0.5);
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            
            /* Grid Sizes */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-xxl: 48px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--primary-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            position: relative;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 209, 255, 0.05), transparent);
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .program-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .program-title span {
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .program-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
        }

        .client-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--spacing-md);
        }

        .client-info {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .client-name {
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .client-name::before {
            content: "";
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--accent);
            display: inline-block;
        }

        .client-location {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .day-counter {
            background: var(--primary-dark);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .day-counter::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 209, 255, 0.05), transparent);
            z-index: 1;
        }

        .day-counter-accent {
            color: var(--accent);
            position: relative;
            z-index: 2;
        }

        /* Progress Section */
        .progress-section {
            background: var(--primary-light);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .progress-section::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-dark), var(--accent), var(--accent-light));
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .progress-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .program-dates {
            font-size: 0.9rem;
            color: var(--text-secondary);
            background: rgba(0, 209, 255, 0.1);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--border-radius-md);
        }

        .progress-bar-container {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: var(--spacing-md);
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 4%; /* Initial width */
            background: linear-gradient(90deg, var(--accent-dark), var(--accent));
            border-radius: 4px;
            transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 1.5s infinite;
        }

        @keyframes progressShrink {
            from {
                width: 100%;
            }
            to {
                width: 0%;
            }
        }

        /* Control Panel */
        .control-panel {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 100;
            display: flex;
            gap: var(--spacing-sm);
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .control-button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .control-button:hover {
            transform: translateY(-5px);
        }

        .control-button:hover::after {
            opacity: 1;
        }

        .control-icon {
            font-size: 1.5rem;
        }

        /* Settings Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background-color: var(--primary-light);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideUp 0.3s ease forwards;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes modalSlideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0;
        }

        .modal-body {
            padding: var(--spacing-lg);
        }

        .settings-group {
            margin-bottom: var(--spacing-lg);
        }

        .settings-group-title {
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: var(--accent);
            font-size: 1rem;
        }

        .settings-item {
            margin-bottom: var(--spacing-md);
        }

        .settings-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .settings-input {
            width: 100%;
            padding: var(--spacing-sm);
            background-color: var(--primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .settings-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .settings-row {
            display: flex;
            gap: var(--spacing-md);
        }

        .settings-col {
            flex: 1;
        }

        .modal-footer {
            padding: var(--spacing-lg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-sm);
        }

        .modal-button {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .modal-button-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-button-secondary:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
        }

        .modal-button-primary {
            background-color: var(--accent);
            color: var(--primary-dark);
            border: none;
        }

        .modal-button-primary:hover {
            background-color: var(--accent-light);
        }

        /* Footer */
        .footer {
            margin-top: var(--spacing-xl);
            padding: var(--spacing-md);
            text-align: center;
            color: var(--text-tertiary);
            font-size: 0.8rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Loading Spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
            backdrop-filter: blur(3px);
        }

        .loading-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--text-primary);
            margin-top: var(--spacing-md);
            font-size: 0.9rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .app-container {
                padding: var(--spacing-sm);
            }

            .program-title {
                font-size: 1.5rem;
            }

            .client-row {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-md);
            }

            .progress-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }

            .progress-breakdown {
                flex-wrap: wrap;
                gap: var(--spacing-sm);
            }

            .progress-stat {
                flex: 1;
                min-width: 0;
            }

            .components-grid {
                grid-template-columns: 1fr;
            }

            .settings-row {
                flex-direction: column;
                gap: var(--spacing-sm);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUpIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .slide-up {
            animation: slideUpIn 0.5s ease forwards;
        }

        /* Staggered animations for components */
        .components-grid .component-card:nth-child(1) {
            animation-delay: 0.1s;
        }
        .components-grid .component-card:nth-child(2) {
            animation-delay: 0.2s;
        }
        .components-grid .component-card:nth-child(3) {
            animation-delay: 0.3s;
        }
        .components-grid .component-card:nth-child(4) {
            animation-delay: 0.4s;
        }
        .components-grid .component-card:nth-child(5) {
            animation-delay: 0.5s;
        } shine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-percentage {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .progress-accent {
            color: var(--accent);
        }

        .progress-breakdown {
            display: flex;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-md);
        }

        .progress-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
            min-width: 100px;
            position: relative;
            overflow: hidden;
        }

        .progress-stat::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), transparent);
            z-index: 1;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

        .stat-completed {
            color: var(--success);
        }

        .stat-pending {
            color: var(--warning);
        }

        .stat-missed {
            color: var(--danger);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: var(--spacing-xs);
            position: relative;
            z-index: 2;
        }

        /* Daily Components Section */
        .daily-components-section {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .section-title::before {
            content: "";
            width: 4px;
            height: 20px;
            background: var(--accent);
            display: inline-block;
            border-radius: 2px;
        }

        .components-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-md);
        }

        .component-card {
            background: var(--primary-light);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .component-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .component-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            transition: background-color var(--transition-normal);
        }

        .component-card.status-pending::before {
            background-color: var(--warning);
        }

        .component-card.status-completed::before {
            background-color: var(--success);
        }

        .component-card.status-missed::before {
            background-color: var(--danger);
        }

        .component-card::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            z-index: 0;
        }

        .component-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            position: relative;
            z-index: 1;
        }

        .component-icon {
            font-size: 1.8rem;
            line-height: 1;
            background: rgba(255, 255, 255, 0.05);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--border-radius-md);
            position: relative;
            overflow: hidden;
        }

        .component-icon::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
            z-index: 1;
        }

        .component-info {
            flex: 1;
        }

        .component-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: var(--spacing-xs);
        }

        .component-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: var(--spacing-md);
            position: relative;
            z-index: 1;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-top: auto;
            margin-bottom: var(--spacing-md);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            width: fit-content;
            transition: all var(--transition-normal);
            position: relative;
            z-index: 1;
        }

        .status-pending .status-indicator {
            background: rgba(255, 214, 0, 0.1);
        }

        .status-completed .status-indicator {
            background: rgba(0, 230, 118, 0.1);
        }

        .status-missed .status-indicator {
            background: rgba(255, 61, 0, 0.1);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: relative;
        }

        .status-pending .status-dot {
            background-color: var(--warning);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 214, 0, 0.4);
            }
            70% {
                box-shadow: 0 0 0 6px rgba(255, 214, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 214, 0, 0);
            }
        }

        .status-completed .status-dot {
            background-color: var(--success);
        }

        .status-completed .status-dot::after {
            content: "✓";
            position: absolute;
            font-size: 8px;
            color: var(--primary-dark);
            top: 1px;
            left: 3px;
            font-weight: bold;
            animation: fadeIn 0.3s ease;
        }

        .status-missed .status-dot {
            background-color: var(--danger);
        }

        .status-missed .status-dot::after {
            content: "✕";
            position: absolute;
            font-size: 8px;
            color: var(--primary-dark);
            top: 1px;
            left: 3px;
            font-weight: bold;
            animation: fadeIn 0.3s ease;
        }

        .status-text {
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending .status-text {
            color: var(--warning);
        }

        .status-completed .status-text {
            color: var(--success);
        }

        .status-missed .status-text {
            color: var(--danger);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-sm);
            position: relative;
            z-index: 1;
        }

        .action-button {
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            position: relative;
            overflow: hidden;
        }

        .action-button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
            transition: opacity var(--transition-fast);
            opacity: 0;
        }

        .action-button:hover::after {
            opacity: 1;
        }

        .action-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .action-button:active {
            transform: scale(0.98);
        }

        .btn-pending {
            background: rgba(255, 214, 0, 0.15);
            color: var(--warning);
            border: 1px solid rgba(255, 214, 0, 0.3);
        }

        .btn-pending:hover {
            background: rgba(255, 214, 0, 0.25);
        }

        .btn-completed {
            background: rgba(0, 230, 118, 0.15);
            color: var(--success);
            border: 1px solid rgba(0, 230, 118, 0.3);
        }

        .btn-completed:hover {
            background: rgba(0, 230, 118, 0.25);
        }

        .btn-missed {
            background: rgba(255, 61, 0, 0.15);
            color: var(--danger);
            border: 1px solid rgba(255, 61, 0, 0.3);
        }

        .btn-missed:hover {
            background: rgba(255, 61, 0, 0.25);
        }

        /* History Section */
        .history-section {
            background: var(--primary-light);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            margin-top: var(--spacing-lg);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .history-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .history-title::before {
            content: "";
            width: 4px;
            height: 20px;
            background: var(--accent);
            display: inline-block;
            border-radius: 2px;
        }

        .history-controls {
            display: flex;
            gap: var(--spacing-sm);
        }

        .history-control-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border-radius: var(--border-radius-sm);
            padding: var(--spacing-xs) var(--spacing-sm);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all var(--transition-fast);
        }

        .history-control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .history-timeline {
            display: flex;
            overflow-x: auto;
            padding-bottom: var(--spacing-md);
            gap: var(--spacing-md);
            scrollbar-width: thin;
            scrollbar-color: var(--accent) rgba(255, 255, 255, 0.05);
        }

        .history-timeline::-webkit-scrollbar {
            height: 6px;
        }

        .history-timeline::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .history-timeline::-webkit-scrollbar-thumb {
            background-color: var(--accent);
            border-radius: 3px;
        }

        .timeline-day {
            flex: 0 0 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-md);
            transition: background-color var(--transition-fast);
        }

        .timeline-day:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .timeline-day:not(:last-child)::after {
            content: "";
            position: absolute;
            right: -10px;
            top: 15px;
            width: 20px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .day-label {
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            font-size: 0.9rem;
        }

        .day-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
        }

        .day-status {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            margin-bottom: var(--spacing-sm);
        }

        .day-perfect {
            background-color: var(--success);
            color: white;
        }

        .day-good {
            background-color: rgba(0, 230, 118, 0.7);
            color: white;
        }

        .day-mixed {
            background-color: var(--warning);
            color: white;
        }

        .day-missed {
            background-color: var(--danger);
            color: white;
        }

        .day-future {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }

        .day-score {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Achievement Banner */
        .achievement-banner {
            background: linear-gradient(135deg, rgba(0, 209, 255, 0.1), rgba(0, 209, 255, 0.05));
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            position: relative;
            overflow: hidden;
            display: none; /* Initially hidden, shown upon achievements */
        }

        .achievement-banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M10 10L90 90M30 10L90 70M50 10L90 50M70 10L90 30M10 30L70 90M10 50L50 90M10 70L30 90" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></svg>');
            background-size: 20px;
            opacity: 0.5;
        }

        .achievement-icon {
            background: rgba(0, 209, 255, 0.2);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 0 20px rgba(0, 209, 255, 0.3);
            position: relative;
            z-index: 2;
        }

        .achievement-content {
            flex: 1;
            position: relative;
            z-index: 2;
        }

        .achievement-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: var(--spacing-xs);
            color: var(--accent);
        }

        .achievement-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 300px;
            z-index: 9999;
        }

        .toast {
            background: rgba(13, 13, 13, 0.95);
            color: white;
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease forwards;
            position: relative;
            overflow: hidden;
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.warning {
            border-left: 4px solid var(--warning);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast.info {
            border-left: 4px solid var(--accent);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .toast-icon {
            margin-right: var(--spacing-sm);
            font-size: 1.2rem;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .toast-message {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            margin-left: var(--spacing-sm);
            font-size: 1.2rem;
        }

        .toast-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            width: 100%;
        }

        .toast-progress-bar {
            height: 100%;
            background: var(--accent);
            width: 100%;
            animation: progressShrink 5s linear forwards;
        }

        .toast.success .toast-progress-bar {
            background: var(--success);
        }

        .toast.warning .toast-progress-bar {
            background: var(--warning);
        }

        .toast.error .toast-progress-bar {
            background: var(--danger);
        }
